<div class="container mt-50">
  <div *ngFor="let contact of contacts">
    <div class="row">
      <div class="col-md-3">
        {{ contact.first_name }}
      </div>
      <div class="col-md-3">
        {{ contact.last_name }}
      </div>
      <div class="col-md-3">
        {{ contact.phone }}
      </div>
    </div>
  </div>
</div>
