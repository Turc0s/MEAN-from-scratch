  
  <h2 class="page-header">Add contact</h2>
  <form #contactForm="ngForm" (ngSubmit)="onAddContact(contactForm)">
    <div class="form-group">
        <label>First Name</label>
        <input 
        class="form-control" 
        name="first_name" 
        #name="ngModel" 
        [(ngModel)]="first_name">
    </div>

    <div class="form-group">
        <label>Last Name</label>
        <input 
        class="form-control" 
        name="last_name" 
        #name="ngModel" 
        [(ngModel)]="last_name">
    </div>

    <div class="form-group">
        <label>Phone No.</label>
        <input 
        class="form-control" 
        name="phone" 
        #name="ngModel" 
        [(ngModel)]="phone">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>

  <hr>
  <div *ngFor="let contact of contacts" class="margin-top-10">
    <div class="row">
      <div class="col-md-3">
        {{ contact.first_name }}
      </div>
      <div class="col-md-3">
        {{ contact.last_name }}
      </div>
      <div class="col-md-3">
        {{ contact.phone }}
      </div>
      <div class="col-md-3">
        <!-- <input type="button" class="btn btn-warning" value="Edit" (click)="onEditContact(contact._id)"> -->
        <input type="button" class="btn btn-danger" value="Delete" (click)="onDeleteContact(contact._id)">
      </div>
    </div>
  </div>
